<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarTogglerDemo03"
    aria-controls="navbarTogglerDemo03"
    aria-expanded="false"
    aria-label="Toggle navigation"
    (click)="isCollapsed = !isCollapsed"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-left" href="#"
    ><img class="nav-respite-source m-2" src="assets/images/respite-source-logo.png" alt="Respite Source Logo" /></a
  ><small class="navbar-left"><i>BETA</i></small>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo03" [ngbCollapse]="isCollapsed">
    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
      <li class="nav-item home-link" [ngClass]="{ active: router.url === '/' }">
        <a class="nav-link" href="#" [routerLink]="'/'" (click)="collapse()"
          ><i class="bi bi-house-fill d-sm-none">&nbsp;&nbsp;</i>Home
          <span *ngIf="router.url === '/'" class="sr-only">(current)</span></a
        >
      </li>
      <li *ngIf="currentAccount" class="nav-item respite-link" [ngClass]="{ active: router.url === '/respite' }">
        <a class="nav-link" href="#" [routerLink]="'/respite'" (click)="collapse()"
          ><i class="bi bi-search d-sm-none">&nbsp;&nbsp;</i>Find Respite
          <span *ngIf="router.url === '/respite'" class="sr-only">(current)</span></a
        >
      </li>
      <li *ngIf="isMod" class="nav-item admin-link" [ngClass]="{ active: router.url === '/admin' }">
        <a class="nav-link" href="#" [routerLink]="'/admin'" (click)="collapse()"
          ><i class="bi bi-clipboard-data d-sm-none">&nbsp;&nbsp;</i>Administration
          <span *ngIf="router.url === '/admin'" class="sr-only">(current)</span></a
        >
      </li>
      <li *ngIf="!currentAccount" class="nav-item login-link" [ngClass]="{ active: router.url === '/login' }">
        <a class="nav-link" href="#" [routerLink]="'/login'" (click)="collapse()"
          >Login <span *ngIf="router.url === '/login'" class="sr-only">(current)</span></a
        >
      </li>
      <li *ngIf="currentAccount" class="nav-item" [ngClass]="{ active: router.url === '/account' }">
        <a class="nav-link" href="javascript:void(0)" [routerLink]="'/account'" (click)="collapse()"
          ><i class="bi bi-gear-wide-connected d-sm-none">&nbsp;&nbsp;</i>Account</a
        >
      </li>
      <li *ngIf="currentAccount" class="nav-item">
        <a class="nav-link" href="javascript:void(0)" (click)="logout(); collapse()"
          ><i class="bi bi-box-arrow-left d-sm-none">&nbsp;&nbsp;</i>Logout</a
        >
      </li>
      <li *ngIf="currentAccount && !isMod" class="nav-item profile-link" [ngClass]="{ active: router.url === '/user' }">
        <a class="nav-link" [routerLink]="'/user/'" (click)="collapse()">
          <img
            [src]="profileImageSrc"
            width="32px"
            height="32px"
            class="hidden-xs rounded-circle d-inline-block mr-2"
          />Profile</a
        >
      </li>
    </ul>
  </div>
</nav>
