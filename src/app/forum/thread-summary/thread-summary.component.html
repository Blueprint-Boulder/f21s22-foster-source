<div *ngIf="thread" (click)="navigateToThread()" class="w-100 my-2">
  <div class="container-fluid w-100 shadow-sm rounded pt-4 pb-3 threads row hover">
    <div class="col-2 px-0">
      <img
        [src]="profileImageSrc"
        (error)="imgError()"
        alt="{{ thread.account.username }}'s profile picture"
        class="rounded-circle img-fluid"
      />
    </div>
    <div class="col-10 col-sm-7 col-md-8 col-lg-9">
      <div>
        <h3>{{ thread.title }}</h3>
        <div class="user_and_date pb-2">
          <div>{{ thread.account.username }}</div>
          <div>{{ thread.updatedAt.toLocaleDateString("en-US") }}</div>
        </div>
      </div>
      <div class="p-0">
        <p class="body">
          {{ thread.body }}
        </p>
      </div>
    </div>
    <div class="col-sm-2 col-md-2 col-lg-1 metrics">
      <div style="display: inline; padding-bottom: 40px">
        <div class="d-flex justify-content-end">
          <span style="white-space: nowrap"
            ><span style="color: red"><i class="bi bi-heart-fill"></i></span> {{ thread.likes }}</span
          >
        </div>
      </div>
      <div class="d-flex justify-content-end" style="display: inline; white-space: nowrap">
        <p><i class="bi bi-chat-text"></i> {{ thread.replyCount }}</p>
      </div>
    </div>
  </div>
</div>
