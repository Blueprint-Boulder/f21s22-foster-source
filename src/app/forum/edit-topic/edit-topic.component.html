<div class="container" *ngIf="topic">
  <div class="row title-row mt-5 border-bottom pb-4">
    <div class="col-12">
      <h1>Edit a Forum Topic</h1>
    </div>
  </div>
  <form [formGroup]="editForm">
    <div class="row form-row">
      <div class="col-12 mt-5">
        <div class="form-group">
          <label for="title"
            ><b>Topic Title</b><span class="required-star">*</span>
            <br />
          </label>
          <input
            class="form-control bottom-border-input"
            id="title"
            type="text"
            [placeholder]="topic.title"
            formControlName="title"
          />
        </div>
      </div>
      <div class="col-12 mt-3">
        <div class="form-group">
          <label for="description"
            ><b>Topic Description</b><span class="required-star">*</span>
            <br />
          </label>
          <textarea
            class="form-control bottom-border-input"
            id="description"
            rows="4"
            [placeholder]="topic.description"
            formControlName="description"
          ></textarea>
        </div>
      </div>
      <div class="col-12 example-row mt-5">
        <h4>Topic Preview</h4>
        <app-topic [topic]="exampleTopic" [clickable]="false"></app-topic>
      </div>
      <div class="col-12 submit-row mt-5">
        <button (click)="onSubmit()" class="btn btn-primary float-right text-white" [disabled]="submittingForm">
          Update Topic
        </button>
      </div>
    </div>
  </form>
</div>
