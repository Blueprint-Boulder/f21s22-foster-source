<div class="container-fluid w-100 topic shadow-sm">
  <h4>
    <span class="title">{{ topic.title }}</span>
  </h4>
  <div class="row">
    <div class="col description">
      {{ topic.description }}
    </div>
  </div>
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <div class="row">
        <div class="col text-right">{{ topic.replies }} Threads</div>
        <div class="col text-right">Last Reply: {{ topic.lastReply.toLocaleDateString("en-US") }}</div>
      </div>
    </div>
  </div>
</div>
