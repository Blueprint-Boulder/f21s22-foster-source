<div class="d-flex justify-content-center">
  <div class="jumbotron" id="login-modal">
    <h1 class="mb-5" style="text-align: center">Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
      <div class="form-group">
        <label for="user"><b>Username</b></label>
        <input
          class="form-control p-1 m-0"
          id="user"
          placeholder="Enter Username"
          formControlName="username"
          required
        />
      </div>
      <div class="container p-3"></div>
      <div class="form-group">
        <label for="pass"><b>Password</b></label>
        <input
          class="form-control p-1 m-0"
          type="password"
          id="pass"
          placeholder="Enter Password"
          formControlName="password"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary w-100 p-2 m-1">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember" /> Remember me
      </label>
    </form>
    <div class="container">
      <span class="psw p-2 float-right"
        >Don't have an account?
        <a [routerLink]="['/login/create-account']">Sign up here</a></span
      >
    </div>
  </div>
</div>
