<div class="container mt-5 mb-5 p-5">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="jumbotron bg-white" id="login-modal">
        <h1 class="mb-5 text-center">Login</h1>
        <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
          <div class="form-group">
            <label for="user"><b>Username</b></label>
            <input
              class="form-control p-1 m-0 bottom-border-input"
              id="user"
              placeholder="Enter Username"
              formControlName="username"
              required
            />
          </div>
          <div class="container p-3"></div>
          <div class="form-group">
            <label for="pass"><b>Password</b></label>
            <input
              class="form-control p-1 m-0 bottom-border-input"
              type="password"
              id="pass"
              placeholder="Enter Password"
              formControlName="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100 p-2 mt-1 mb-2">
            Login
          </button>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="remember"
              formControlName="remember"
              checked
            />
            <label class="form-check-label" for="remember"> Remember me </label>
          </div>
        </form>
        <div class="container">
          <span class="psw p-2 float-right"
            >Don't have an account?
            <a [routerLink]="['/login/create-account']">Sign up here</a></span
          >
        </div>
      </div>
    </div>
  </div>
</div>
