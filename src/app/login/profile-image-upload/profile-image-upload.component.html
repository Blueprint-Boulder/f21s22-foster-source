<div class="image-upload-container bg-light-grey">
  <div class="row p-3">
    <div class="col-sm-12 col-md-6">
      <img class="img-fluid mx-auto d-block" id="profile-image-preview" [src]="imageUrl" />
      <div *ngIf="imageChangedEvent != ''">
        <image-cropper
          [imageChangedEvent]="imageChangedEvent"
          [maintainAspectRatio]="true"
          [aspectRatio]="1 / 1"
          [format]="uploadedImageType"
          (imageCropped)="imageCropped($event)"
          (imageLoaded)="imageLoaded()"
          (cropperReady)="cropperReady()"
          (loadImageFailed)="loadImageFailed()"
        ></image-cropper>
      </div>
    </div>
    <div class="col-sm-12 col-md-6 mt-sm-3">
      <form [formGroup]="imageForm" (ngSubmit)="uploadImage()">
        <!--  TODO: crop images      -->
        <label for="pic-file" class="form-label">
          <b>Please upload a profile picture.</b><span class="required-star">*</span><br />
          <small><i>Upload an image that is at least 250x250px, max size 5mb.</i></small>
        </label>
        <input
          class="form-control form-control-lg"
          id="pic-file"
          #picFile
          type="file"
          formControlName="img"
          (change)="imageChanged($event)"
        />
        <button type="submit" class="btn btn-primary text-white mt-4" disabled>Upload</button>
      </form>
    </div>
  </div>
</div>
