<div>
  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Search by name, biography, or city"
      aria-label="Search bar"
      aria-describedby="basic-addon2"
      [(ngModel)]="searchTerm"
      (keyup)="searchBarKeyEvent($event)"
    />
    <div class="input-group-append">
      <button class="btn btn-primary text-white" type="button" (click)="search()">Search</button>
    </div>
  </div>
</div>
