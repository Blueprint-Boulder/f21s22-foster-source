<div class="card w-100 shadow-sm" *ngIf="accountId && threads && threads.length > 0">
  <div class="card-body">
    <h6 class="card-title mb-1">Latest Forum Activity</h6>
    <div class="thread-container my-2 p-2">
      <div
        class="small-thread w-100 border rounded my-1 p-3 container-fluid thread-small"
        *ngFor="let thread of threads; index as i"
      >
        <div class="row">
          <div class="col-10">
            <a [href]="'/forum/threads/' + thread.id">{{ thread.title }}</a>
          </div>
          <div class="col-2 text-center">
            <i
              class="bi bi-heart-fill heart-icon pointer"
              [class]="{
                'text-danger': thread.requesterHasLiked,
                'text-muted': !thread.requesterHasLiked
              }"
              (click)="likeUnlikeThread(i)"
            ></i
            >&nbsp;&nbsp;{{ thread.likes }}
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <small class="text-muted">{{ thread.createdAt.toLocaleDateString("en-US") }}</small>
          </div>
        </div>
      </div>
    </div>
    <small
      ><i>Viewing the latest {{ threads.length }} / {{ totalCount }} threads.</i></small
    >
  </div>
</div>
