<div class="container" *ngIf="dayModels">
  <div class="row my-5">
    <div class="col text-center">
      <h2>Update Primary Availability</h2>
      <small>Your current primary availability is indicated below.</small><br />
      <small
        ><i
          >To add or remove a temporary respite availability,
          <a [routerLink]="'/user/update/temporary-availability'">click here</a>.</i
        ></small
      >
    </div>
  </div>
  <div class="row">
    <div *ngFor="let dayModel of dayModels" class="col-sm-12 col-md-6 mb-2">
      <app-day-availability-input [dayModel]="dayModel"></app-day-availability-input>
    </div>
  </div>
  <div class="row my-5">
    <div class="col-md-3 col-lg-4"></div>
    <div class="col-sm-12 col-md-6 col-lg-4">
      <button class="btn btn-primary text-white w-100" [disabled]="submittingForm" (click)="onSubmit()">
        Update Primary Availability
      </button>
    </div>
  </div>
</div>
